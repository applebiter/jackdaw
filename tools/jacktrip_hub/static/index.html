<!DOCTYPE html>
<html>
<head>
    <title>JackTrip Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-section h1 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .logo-section p {
            color: #999;
            font-size: 14px;
        }
        
        .auth-card {
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #3d3d3d;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tab-button.active {
            color: #4CAF50;
            border-bottom-color: #4CAF50;
        }
        
        .tab-button:hover {
            color: #e0e0e0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #45a049;
        }
        
        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 13px;
        }
        
        .message.error {
            background: #3d1a1a;
            color: #ff6b6b;
            border: 1px solid #5d2a2a;
            display: block;
        }
        
        .message.success {
            background: #1a3d1a;
            color: #51cf66;
            border: 1px solid #2a5d2a;
            display: block;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #3d3d3d;
        }
        
        .divider span {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .info-box {
            background: #1a3d1a;
            border: 1px solid #2a5d2a;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #99dd99;
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1>üéõÔ∏è JackTrip Hub</h1>
            <p>Real-time Audio Collaboration</p>
        </div>
        
        <div class="auth-card">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('login')">Login</button>
                <button class="tab-button" onclick="switchTab('register')">Register</button>
            </div>
            
            <!-- Login Tab -->
            <div id="login" class="tab-content active">
                <div id="login-message" class="message"></div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <button class="submit-btn" onclick="handleLogin()">Login</button>
            </div>
            
            <!-- Register Tab -->
            <div id="register" class="tab-content">
                <div class="info-box">
                    Create an account to access JackTrip rooms and collaborate with others.
                </div>
                <div id="register-message" class="message"></div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email (optional)</label>
                    <input type="email" id="register-email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Choose a strong password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="register-confirm" placeholder="Confirm password">
                </div>
                <button class="submit-btn" onclick="handleRegister()">Create Account</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Secure | Anonymous | Open Source</p>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jacktrip_token');
            if (token) {
                // User is already logged in, redirect to patchbay
                window.location.href = '/patchbay';
            }
        });
        
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            
            if (!username || !password) {
                showMessage(messageDiv, 'Please enter both username and password', 'error');
                return;
            }
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    showMessage(messageDiv, error.detail || 'Login failed', 'error');
                    return;
                }
                
                const data = await response.json();
                localStorage.setItem('jacktrip_token', data.token);
                localStorage.setItem('jacktrip_user_id', data.user_id);
                showMessage(messageDiv, 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/patchbay';
                }, 1500);
            } catch (err) {
                showMessage(messageDiv, 'Connection error: ' + err.message, 'error');
            }
        }
        
        async function handleRegister() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const messageDiv = document.getElementById('register-message');
            
            if (!username || !password) {
                showMessage(messageDiv, 'Username and password are required', 'error');
                return;
            }
            
            if (password !== confirm) {
                showMessage(messageDiv, 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(messageDiv, 'Password must be at least 6 characters', 'error');
                return;
            }
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        email: email || null
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    showMessage(messageDiv, error.detail || 'Registration failed', 'error');
                    return;
                }
                
                const data = await response.json();
                localStorage.setItem('jacktrip_token', data.token);
                localStorage.setItem('jacktrip_user_id', data.user_id);
                showMessage(messageDiv, 'Account created! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/patchbay';
                }, 1500);
            } catch (err) {
                showMessage(messageDiv, 'Connection error: ' + err.message, 'error');
            }
        }
        
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = 'message ' + type;
        }
    </script>
</body>
</html>
